<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00474F">
    <title>Matrix Hub Set Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://iili.io/277NE4s.png">
    <meta property="og:title" content="Matrix Hub Set Generator">
    <meta property="og:description" content="Generate perfect predictions for your ping with Matrix Hub">
    <meta property="og:image" content="https://iili.io/277NE4s.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://iili.io/277NE4s.png">
    <link href="https://db.onlinewebfonts.com/c/840c587995af767e3b9cd09ab83f946d?family=Font+Awesome+6+Brands+Regular" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">matrix hub set generator</h1>
        
        <div class="main-content">
            <div class="input-group">
                <input type="text" id="pingInput" placeholder="Enter ping..." class="ping-input">
                <button id="generateBtn" class="btn generate-btn">Generate</button>
                <button id="downloadBtn" class="btn download-btn">Download</button>
                <button id="showPredBtn" class="btn show-pred-btn">Show Pred</button>
            </div>
            
            <div id="predDisplay" class="pred-display" style="display: none;">
            </div>
        </div>

        <p class="slogan">Unlock your ultimate potential with our Set Generator!</p>
        
        <div class="discord-link">
            <a href="https://discord.gg/matrixhub" target="_blank">Join our Discord</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
